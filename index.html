<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360째 Panorama Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="startButton">Enable Motion</button>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js';

        let scene, camera, renderer;

        function init() {
            // Szene erstellen
            scene = new THREE.Scene();

            // Kamera erstellen
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0.1);

            // Renderer erstellen
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 360째 Bild laden
            const textureLoader = new THREE.TextureLoader();
            const texture = textureLoader.load('test.jpg', () => {
                console.log('Texture loaded successfully!');
            });

            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1);

            const material = new THREE.MeshBasicMaterial({ map: texture });
            const sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            // Bewegungssensor-Daten
            window.addEventListener('deviceorientation', (event) => {
                const alpha = THREE.MathUtils.degToRad(event.alpha || 0);
                const beta = THREE.MathUtils.degToRad(event.beta || 0);
                const gamma = THREE.MathUtils.degToRad(event.gamma || 0);

                camera.rotation.set(beta, alpha, gamma);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.getElementById('startButton').addEventListener('click', () => {
            // Berechtigung anfordern (nur f체r iOS und moderne Browser erforderlich)
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then((permissionState) => {
                        if (permissionState === 'granted') {
                            init();
                            animate();
                            document.getElementById('startButton').style.display = 'none';
                        } else {
                            alert('Permission denied for motion sensors.');
                        }
                    })
                    .catch(console.error);
            } else {
                // F체r Browser, die keine Berechtigung anfordern
                init();
                animate();
                document.getElementById('startButton').style.display = 'none';
            }
        });
    </script>
</body>
</html>
