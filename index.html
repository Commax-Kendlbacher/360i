<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Panorama Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js';
        import { DeviceOrientationControls } from 'https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/controls/DeviceOrientationControls.js';

        let scene, camera, renderer, controls;

        function init() {
            // Szene erstellen
            scene = new THREE.Scene();

            // Kamera erstellen
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0.1); // Kamera leicht aus dem Zentrum der Kugel

            // Renderer erstellen
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 360° Bild laden
            const textureLoader = new THREE.TextureLoader();
            const texture = textureLoader.load('test.jpg', () => {
                console.log('Texture loaded successfully!');
            });

            // Kugel-Geometrie erstellen
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1); // Um die Textur nach innen zu projizieren

            const material = new THREE.MeshBasicMaterial({ map: texture });
            const sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            // Bewegungskontrollen aktivieren
            controls = new DeviceOrientationControls(camera);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
        animate();
    </script>
</body>
</html>
